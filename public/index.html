<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Clientes</h1>
        
        <div class="search-section">
            <input type="text" id="searchCedula" placeholder="Buscar por cédula">
            <button onclick="controller.buscarPorCedula()">Buscar</button>
        </div>

        <form id="clienteForm" onsubmit="controller.guardarCliente(event)">
            <input type="hidden" id="clienteId">
            <div class="form-group">
                <label for="nombres">Nombres y Apellidos:</label>
                <input type="text" id="nombres" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password">
                <small>(Dejar en blanco para mantener la actual al actualizar)</small>
            </div>
            <button type="submit" id="submitBtn">Guardar Cliente</button>
            <button type="button" onclick="controller.limpiarFormulario()">Nuevo Cliente</button>
        </form>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Cédula</th>
                        <th>Usuario</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
